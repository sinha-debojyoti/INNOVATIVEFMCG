{% extends "layout.html" %}

{% block body %}

<div class="container">
    <br>
    <form action="/">
        <button type="submit" class="btn btn-primary">Back</button>
    </form>
    <br>

    <div class="card">
        <div class="card-body">

            {% if message %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
            {% endif %}
            <form method="post" action="shop_login_process">
                <div class="form-group">
                    Shop ID
                    <input name="shop_id" class="form-control" type="text" placeholder="Enter Shop ID"
                           autocomplete="off"
                           autofocus>
                </div>
                <div class="form-group">
                    Password
                    <input name="password" class="form-control" type="password" placeholder="Enter Password" autofocus>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</div>

{% endblock %}
